# Locking closed, inactive issues and pull requests
name: Locking issues and pull requests
on:
  schedule:
  - cron: "0 0 * * *"

permissions: {}
jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
    - uses: fastlane/github-actions/lock@latest
      with:
        repo-token: ${{ secrets.BOT_GITHUB_TOKEN }}
        days-before-lock: 60
